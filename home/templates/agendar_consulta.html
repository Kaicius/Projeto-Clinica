{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="{% static 'css/agendamento.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <div class="home_button">
        <a href="{% url 'home_logado' %}">
            <button>
                <img src="{% static 'imgs/arrow.png' %}" alt="Home" />
            </button>
        </a>
    </div>  
</header>
<body>
    <div class="container">
        <h2>Agendar Consulta</h2>
        <form method="POST" action="{% url 'agendar_consulta' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="medico">Médico:</label>
                <select id="medico" name="medico" class="form-control" required>
                    <option value="">Selecione um médico</option>
                    {% for medico_id, nome in medicos %}
                        <option value="{{ medico_id }}">{{ nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="dia_da_consulta">Data da Consulta:</label>
                <input type="date" id="dia_da_consulta" name="dia_da_consulta" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora da Consulta:</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Agendar</button>
        </form>
    </div>
</body>
</html>
