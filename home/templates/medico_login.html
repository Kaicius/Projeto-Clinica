{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Médico</title>
    <link rel="stylesheet" href="{% static 'css/adm_login.css' %}">
</head>
<header>
    <div class="home_button">
        <a href="{% url 'home' %}">
            <button>
                <img src="{% static 'imgs/arrow.png' %}" alt="Home" />
            </button>
        </a>
    </div>  
</header>
<body>
    <div>
        <form method="post">
            <h1>Acesso Médico</h1>
            {% csrf_token %}
            <label for="username">Credencial:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Acessar</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
